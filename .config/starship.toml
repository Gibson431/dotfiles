format = """
$python\
$hostname\
$directory\
$git_branch\
$git_state\
$nix_shell\
$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
# right_format = """$all"""
add_newline = false

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "purple"

[python]
format = '[(\($virtualenv\) )]($style)'

[nix_shell]
format = '[$symbol ]($style)'
symbol = '❄️'

[golang]
format = '[ ](bold cyan)'

[docker_context]
disabled = false

